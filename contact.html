    <!--contact form section-->
    <section class="contact" id="contact">
    <h2 class="">Let&apos;s talk</h2>
     <p>I am currently avaliable to take on new projets. Feel free to reach out to me for any queries or just to say hi! </p>
    
    <div class="container">
      <form action="https://api.web3forms.com/submit" method="POST">
        
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="hidden" name="access_key" value="52419ba3-6a38-4f48-bc72-57269deb7428">
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="email" placeholder="Your email.." required>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <input type="text" id="subject" name="subject" placeholder="Your Subject.." required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for="message">Message</label>
          </div>
          <div class="col-75">
            <textarea id="message" name="Message" placeholder="Write something.." style="height:200px" required></textarea>
          </div>
        </div>

        <!-- hCaptcha Spam Protection -->
        <div class="h-captcha" data-captcha="true"></div>

        <div class="row">
          <input type="submit" value="Submit">
        </div>
        
      </form>

      <!-- Required for hCaptcha -->
      <script src="https://web3forms.com/client/script.js" async defer></script>

    </div>
