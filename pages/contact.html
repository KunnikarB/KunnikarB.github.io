  <body>
    
    <img
      src="/images/iBerry-contact-us.png"
      style="width: 100svw; display: flex;"

    coffee lover"
    />
    <!--nav menu section-->
    <a class="notification" href="/index.html">Home Page</a>
    <a class="notification" href="about-us.html">About Us</a>
    <a class="notification" href="contact.html">Contact Us</a>
    <nav class="nav">
      
      <input id="menu" type="checkbox" />
      <label for="menu">iBerry Menu</label>
      <ul class="menu">
        <li>
          <a href="/pages/afternoon-tea.html">
            <span>Afternoon tea</span>
            <i class="fa-solid fa-mug-hot" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="/pages/breakfast.html">
            <span>Breakfast</span>
            <i class="fa-solid fa-bread-slice" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="/pages/branch.html">
            <span>Brunch</span>
            <i class="fa-solid fa-utensils" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="/pages/drinks.html">
            <span>Drinks</span>
            <i class="fa-solid fa-martini-glass" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      
    </nav>
    <!--end of nav menu section--> 

  <section>
    <img
      class="afternoon-tea-img"
      src="/images/afternoon-tea.jpg"
      style="margin-top: 30px;"
      alt="afternoon-tea"
    />
  </section>
    
    <!--end of header section-->
   
    
    <!--contact form section-->
   
    <div class="container">
      <h1 style="color: #ff6bbb;">Contact Us</h1>
      <form action="#">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <select id="subject" name="subject">
              <option value="careers">Careers</option>
              <option value="experiences">Experiences</option>
              <option value="promote your business">Promote Your Business</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="message">Message</label>
          </div>
          <div class="col-75">
            <textarea id="message" name="Message" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        
      </form>
    </div>
    
  
    <!--end of cotact form section-->
<section>
  <img style="width: 50svw;" src="/images/iBerry-girl.png" alt="">
</section>


    <!--Footer section-->
  
    <!--contact section-->
   <section>

          ></span>
        </a>

        <a href="https://www.linkedin.com/in/kunnikar/">
          <span class="float-element">
            <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
          </span>
        </a>

        <a href="https://www.facebook.com/k.vintagebutik">
          <span class="float-element">
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </span>
        </a>
      </div>
    </div>
  </section> 
    <!--end of contact section-->
    <section>
      <img
        class="logo"
        src="/images/iBerry-logo.png"

        alt="iBerry logo"
      />
    </section> 
    <!--footer section-->
    <footer class="page-footer">
      <span>&#169;made by KunnikarB </span>
    </footer>
  </body>
</html>
